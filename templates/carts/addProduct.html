{% extends "base.html" %} {% block content %}

<head>

    {% block styles %}
    <style>
        body {
            background-color: whitesmoke !important;
        }
    </style>
    {% endblock styles %}

</head>
<section class="container row d-flex mt-3">
    <div class="col-lg-6 ">
        <div class="" style="width: 100%;">
            <img class="img-thumbnail" src="{{product.image.url}}" alt="" />
        </div>
    </div>
    <div class="col-lg-6 container d-flex flex-column">
        <h3 class="display-4 ">{{product.title}}</h3>
        <div class="mb-2">
            <span class="font-weight-bold h3">${{product.price}}</span>
            <i class="text-muted">{{product.unit}}</i>
        </div>
        <div class="h5">
            <span class="text-muted text-body">
                {{product.description}}
            </span>
        </div>
        <div class="row d-flex p-3 align-self-end">
            <a href="{% url 'products:store' %}" class="btn ml-3  btn-info"> <span class="text">Seguir comprando</span> <i class="fa fa-shopping-cart"></i> </a>
            <a href="{% url 'carts:cart' %}" class="btn ml-3  btn-outline-success"> <span class="text">Ver carrito</span> <i class="fa fa-shopping-cart"></i> </a>
        </div>
    </div>
</section>
{% endblock content %}
