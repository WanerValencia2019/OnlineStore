{% extends "base.html" %} {% load static %} {% block content %}
<section class="container-fluid mt-3">
    <div class="card container ">
        <div class="card-header">
            <h2 class="text-left text-info text-black"> Promociones </h2>
        </div>
        <div class="card-body">
            <div class="container d-flex">
                <div class="row w-100 d-flex justify-content-between">
                    {% for p in news %}
                    <div class="card col-lg-3 col-md-4 col-sm-6 mr-3 mb-2" style="width: 20rem;">
                        <img class="card-img-top" src="https://img.interempresas.net/fotos/1341264.jpeg" alt="Card image cap">
                        <div class="mb-2 p-2">
                            <a href='{{p.get_absolute_url}}' class="card-title card-link">{{p.title}}</a>
                            <div class="mt-2 d-flex">
                                <del class="font-weight-bold text-black-50 text">${{p.price}}</del>
                                <i class=" ml-2 font-weight-bold">$84.00</i>
                            </div>
                        </div>
                        <div class="mb-1">
                            <a href="#" class="ml-1 btn btn-sm btn-outline-primary float-right">Agregar al carrito<i class="fa fa-shopping-cart"></i></a>
                        </div>
                    </div>
                    </article>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>
<section class="container mt-2">
    <h4 class="display-4 text-white">Productos</h4>
    <div class="row d-flex justify-content-around">
        {% for p in products %}
        <div class="card col-lg-3 col-md-4 col-sm-6 mr-3 mb-2" style="width: 20rem;">
            <img class="card-img-top" src="https://img.interempresas.net/fotos/1341264.jpeg" alt="Card image cap">
            <div class="mb-2">
                <div class="">
                    <a href='{{p.get_absolute_url}}' class="card-title card-link">{{p.title}}</a>
                    <div class="mt-2 d-flex justify-content-between">
                        <i class="font-weight-bold">${{p.price}}</i>
                        <a href="#" class="btn btn-sm btn-outline-primary float-right">Agregar al carrito <i class="fa fa-shopping-cart"></i></a>
                    </div>
                </div>
            </div>
        </div>
        </article>
        {% endfor %}
    </div>
</section>
{% endblock content %}
