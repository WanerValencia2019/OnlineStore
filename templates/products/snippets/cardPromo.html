{% for p in news %}
<div class="card col-lg-3 col-md-4 col-sm-6 mr-3 mb-2" style="width: 20rem;">
    <img class="card-img-top " src="{{p.image.url}}" alt="Card image cap">
    <div class="mb-2 p-2">
        <a href='{{p.get_absolute_url}}' class="card-title card-link">{{p.title}}</a>
        <div class="mt-2 d-flex">
            <del class="font-weight-bold text-black-50 text">${{p.price}}</del>
            <i class=" ml-2 font-weight-bold">$84.00</i>
        </div>
    </div>
    <div class="mb-1">
        <a href="#" class="ml-1 btn btn-sm btn-outline-primary float-right">Agregar al carrito<i class="fa fa-shopping-cart"></i></a>
    </div>
</div>
</article>
{% endfor %}
