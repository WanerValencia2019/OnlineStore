{% for p in products %}
<div class="card col-lg-3 shadow col-md-4 col-sm-6 mr-3 mb-2" style="width: 20rem;">
    <img class="card-img-top" src="{{p.image.url}}" alt="Card image cap">
    <div class="mb-2">
        <a href='{{p.get_absolute_url}}' class="card-title card-link">{{p.title}}</a>
        <div class="">
            <i class="font-weight-bold">${{p.price}}</i>
        </div>
    </div>
    <div class="mb-1">
        <form action="{% url 'carts:addProduct' %}" method="POST">
            {% csrf_token %}
            <input type="text" class="d-none" name='id' value="{{p.id}}">
            <button class="btn ml-3 type='submit' btn-outline-primary float-right"> <span class="text">Agregar al carrito</span> <i class="fa fa-cart-plus"></i> </button>
        </form>
    </div>
</div>
</article>
{% endfor %}
