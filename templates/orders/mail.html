<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <p>Hola <span style="font-weight: bold;">{{user.get_full_name}}</span>, tu pedido ha sido realizado con Ã©xito, te enviaremos tu pedido en este instante</p>
    <table class="table table-borderless">
        <thead>
          <tr>
            <th style="font-weight: bold;">Producto</th>
            <th style="font-weight: bold;">Precio</th>
            <th style="font-weight: bold;">Cantidad</th>
          </tr>
        </thead>
        <tbody>
            {% for cp in order.cart.cartproducts_set.all %}
            <tr style="border:1px solid black">
                <td>{{cp.product.title}}</td>
                <td  style="margin-left: 2px;">{{cp.product.price}}</td>
                <td  style="margin-left: 2px;">{{cp.quantity}}</td>
            </tr>
            {% endfor %}
            <hr>
            <tr style="border-top-width: 1px;">
                <td style="font-weight: bold;">Total</td>
                <td style="color:red">{{order.total}}</td>
                <td ></td>
            </tr>
        </tbody>
      </table>
</body>
</html>
